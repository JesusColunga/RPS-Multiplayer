<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title> Rock Paper Scissors </title>
</head>


<body>
    <header>
		<div class="card mb-3" style="">
		  <div class="row no-gutters">
		  
			<div class="col-md-8">
			  <div class="card-body px-4 py-0">
				<h1 class="card-title text-center" id="topHeader"> Rock Paper Scissors Game </h1>
				<p class="card-text">
					Play the game online:  <br>
					<ul>
						<li> Type your name             </li>
						<li> Wait for your opponent     </li>
						<li> Make your choise (R, P, S) </li>
						<li> Have  F U N   ! ! !        </li>
					</ul>
				</p>
			  </div>
			</div>
			
			<div class="col-md-4">
			  <img src="assets/images/sn-rockpaper.jpg" class="card-img" alt="Rock Paper Scissors">
			</div>
			
		  </div>
		</div>
    </header>

    <div class="container">
        <div class="row my-3" id="row1">      <!-- Row 1: Player's name -->
			<form id="userName-form">
			  <label for="userName-input"> Type your name:</label>
			  <input type="text" class="mx-5" id="userName-input">
			  <button type="submit" class="btn btn-outline-info" id="clicUserName" > Opponent Search </button>
			</form>
        </div>

        <div class="row" id="row2">           <!-- Row 2: Opponent Search -->
        </div>
    
        <div class="row" id="row3">           <!-- Row 3: RPS images -->
			<div class="card-group">
			  <div class="card" id="RockCard">
				<img src="assets/images/rock.jpg"
				     class="card-img-top rpsImage" alt="Rock">
				<div class="card-footer text-center"> Rock </div>
			  </div>
			  
			  <div class="card" id="PaperCard">
				<img src="assets/images/paper.png" 
				     class="card-img-top rpsImage" alt="Paper">
				<div class="card-footer text-center"> Paper </div>
			  </div>
			  
			  <div class="card" id="ScissorsCard">
				<img src="assets/images/scissors.jpg" 
				     class="card-img-top rpsImage" alt="Scissors">
				<div class="card-footer text-center"> Scissors </div>
			  </div>
			</div>
        </div>

        <div class="row" id="row4">           <!-- Row 4:  -->
        </div>

        <div class="row" id="row5">           <!-- Row 5:  -->
        </div>
    </div>

    <!-- Link to FireBase -->
	<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
	<!-- Add additional services that you want to use -- >
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script> -->
	
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link to JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>

    <!-- Link to external JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
